language: php

before_script:
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg libavcodec-extra-53 openoffice.org openoffice.org-writer unoconv ghostcript gsfonts ufraw graphicsmagick libgraphicsmagick1-dev libfreetype6-dev libjpeg-dev libgif-dev imagemagick imagemagick libtiff-dev libdjvulibre-dev libwmf-dev libmagickcore-dev libmagickwand-dev libpng-dev xpdf libexpat-dev gettext zlib1g-dev build-essential
  - wget http://www.swftools.org/swftools-0.9.1.tar.gz
  - sh -c "tar xzvf swftools-0.9.1.tar.gz && cd swftools-0.9.1 && ./configure && make && sudo make install"
  - wget http://pecl.php.net/get/imagick-3.0.1.tgz
  - tar -xzf imagick-3.0.1.tgz
  - sh -c "cd imagick-3.0.1 && phpize && ./configure --with-imagick=/usr/local && make && sudo make install"
  - sh -c "echo extension=imagick.so >> `php --ini | grep \"Loaded Configuration File\" | sed 's/.*: //g'`"
  - wget http://pecl.php.net/get/gmagick-1.1.0RC2.tgz
  - tar -xzf gmagick-1.1.0RC2.tgz  
  - sh -c "cd gmagick-1.1.0RC2 && phpize && ./configure --with-gmagick=/usr/local && make && sudo make install"
  - sh -c "echo extension=gmagick.so >> `php --ini | grep \"Loaded Configuration File\" | sed 's/.*: //g'`"
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install

php:
  - 5.3
  - 5.4
